<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Convert Money</title>
</head>
<body>
    <img class="logo-convert" src="./assets/Convert money.png" alt="Convert-morney">

        <main>
            <label>Converter <b>de</b>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <label>Converter <b>de</b>
                <select class="currency-select">
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                </select>
            </label>

            <label><b>Valor</b>
                <input class="input-currency" placeholder="R$ 10.000,00">
            </label>

            <button class="convert-button">Converter</button>

        
            <section>
                <div class="conversion-box">
                    <img src="./assets/flag Brasil.png" alt="Flag-Brasil">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>

                <img class="arrow" src="./assets/Vector.png" alt="Vector">

                <div class="conversion-box">
                    <img class="currency-img" src="./assets/flag EUA.png" alt="Flag-EUA">
                    <p class="currency" id="currency-name">Dólar Americano</p>
                    <p class="currency-value">US$ 0,00</p>
                    
                </div>
                
            </section>
        </main>
</body>
<script src="./scripts.js"></script>
</html>
